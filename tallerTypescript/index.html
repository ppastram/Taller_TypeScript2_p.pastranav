<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body"  text-align = "center">
            <h1>Pablo Pastrana Vega</h1>
            <img src="lib/pp.png" class="img-fluid" alt="Avatar" width = 100%>
          </div>
        </div>
      </div>
        
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h2>Datos Personales</h2>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Código</td>
                  <td></td>
                </tr>
                <tr>
                  <td>Cédula</td>
                  <td></td>
                </tr>
                <tr>
                  <td>Edad</td>
                  <td></td>
                </tr>
                <tr>
                  <td>Dirección</td>
                  <td></td>
                </tr>
                <tr>
                  <td>Teléfono</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="card">
          <div class="card-body"> 
            <h2>Cursos Actuales</h2>
            <form style="margin:10px;">
              <div class="form-row">
                <div class="col">
                  <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                </div>
                <div class="col">
                  <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                </div>
              </div>
            </form>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Curso</th>
                  <th>Profesor</th>
                  <th>Créditos</th>
                </tr>
              </thead>
            <tbody id="courses">
            </tbody>
            <form style="margin: 10px">
							<div class="form-row">
								<div class="col">
									<div class="form-row">
                    <div class="input-group flex-nowrap">
                      <span class="input-group-text" id="addon-wrapping">Créditos mínimos</span>
                      <input type="text" class="form-control" placeholder="0 - 21">
                    </div>
									</div>
									<div class="form-row" id="row-2">
										<div class="input-group flex-nowrap">
                      <span class="input-group-text" id="addon-wrapping">Créditos máximos</span>
                      <input type="text" class="form-control" placeholder="0 - 21">
                  </div>
									</div>
								</div>
							</div>
						</form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./scripts/course.js" ></script>
  <script type="module" src="./scripts/dataCourses.js" ></script>
  <script type="module" src="./scripts/main.js"></script>
  
</body>

</html>
